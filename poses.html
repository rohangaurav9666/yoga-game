<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Choose Your Pose</h1>
    <div class="pose-grid">
      <div class="pose-card">

      </div>
      <div class="pose-card">
        <img src="https://www.verywellfit.com/thmb/56AayW1tVPCe7jSaIq8GB5xvJg4=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/Verywell-03-3567198-Warrior2-aa285698e49a48e5b9e7cb890ae26bb3.jpg" alt="Warrior Pose">
        <a href="game.html?pose=warrior" class="btn">Try Warrior Pose</a>
      </div>
      <div class="pose-card">
        <img src="https://cdn.yogajournal.com/wp-content/uploads/2007/08/Cobra-Pose_Andrew-Clark.gif" alt="Cobra Pose">
        <a href="game.html?pose=cobra" class="btn">Try Cobra Pose</a>
      </div>
    </div>
  </div>
</body>
</html>
